<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head> 
    <meta charset="UTF-8"/>    
</head>

<body>
			<!-- Corpo da Pagina -->
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Cargos</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cargos/cadastrar" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Novo Cargo</span>
	            </a>
	        </nav>
	
	        <div class="container" id="listagem">	        
	       
	        <!-- Fragmanto de Mensagens -->
			<div th:replace="fragmentos/alert"></div>
	        
	            <div class="table-responsive">
	            
	            <!-- Tabela -->
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Cargo</th>
	                        <th>Departamento</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    
	                    <!-- Lista de Cargos  -->
	                    <tbody>
	                    <tr th:each="c : ${cargos}">
	                        <td th:text="${c.id}"/>
	                        <td th:text="${c.nome}"/>
	                        <td th:text="${c.departamentos.nome}"/>
	                        
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/cargos/editar/{id} (id=${c.id}) }" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            
	                            <!-- Excluir -->
	                            <button th:id="${#strings.concat('btn_cargos/excluir/', c.id)}" type="button" 
	                            		class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal" >
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>	                    
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        	<!-- Fragmento Modal -->
	        <div th:replace="fragmentos/modal :: modal"> </div>	
	        
	    </section>

</body>
</html>
