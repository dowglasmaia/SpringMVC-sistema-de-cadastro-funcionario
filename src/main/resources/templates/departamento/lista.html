<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<!-- Corpo da Pagina -->
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Departamentos</span></li>
				</ul>
				<a class="btn btn-primary btn-md" href="/departamentos/cadastrar"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Novo Departamento</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div class="table-responsive">
			
			<!-- Tabela de Lista de Departamentos -->
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Ação</th>
						</tr>
					</thead>
					
					<!-- Lista de Departamentos  -->
					<tbody>					
						<tr th:each="d : ${departamentos}">	 <!-- Faz um Foreach para mapear as Colunas da tabela -->					
							<td th:text="${d.id}"/> <!-- Pega o ID do Departamento Vindo da Base de Dados -->
							<td th:text="${d.nome}"/> <!-- Pega o Nome do Departamento Vindo da Base de Dados -->
							
							<td colspan="2">
									<!-- Editar -->
								<a class="btn btn-info btn-sm"
								  th:href="@{/departamentos/editar/{id} (id=${d.id}) }" role="button">
								 <span
									class="oi oi-brush" title="Editar" aria-hidden="true">
								</span>
								</a>
								
								<button id="btn_departamentos/excluir/3" type="button"
									class="btn btn-danger btn-sm">
									<span class="oi oi-circle-x" title="Exclusão desabilitada"
										aria-hidden="true">
									</span>
								</button>
						  </td>						  
						</tr>
						
					</tbody>
				</table>
				
			</div>
		</div>

	</section>

</body>
</html>
